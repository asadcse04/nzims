<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:form id="passwordChange">

      
            <p:growl id="grl" autoUpdate="false"/>

            <h:panelGrid id="passUP" style="margin-top: 17px; text-align:left;" cellspacing="8" columns="3">

                <h:outputLabel value="Current Password"/>
                <p:password id="current" value="#{passwordChangeController.passwordChange.currentPassword}" required="true" label="User Name" title="Enter Your Current Password" validatorMessage="Please Enter Your Current Password">
                    <p:ajax event="keyup" update="password repassword"  listener="#{passwordChangeController.checkPass()}"/>
                </p:password>
                <p:tooltip for="current" showEffect="slide" hideEffect="slide"/>

                <h:outputLabel value="New Password"/>
                <p:password id="password"  disabled="#{passwordChangeController.currenPass}" match="repassword"  required="true" validatorMessage="New password doesn't mached" label="New Password" title="Enter your new password" feedback="true"/>
                <p:tooltip for="password" showEffect="slide" hideEffect="slide"/>

                <h:outputLabel value="Repeat Password"/>
                <p:password id="repassword" value="#{passwordChangeController.passwordChange.repetPass}" disabled="#{passwordChangeController.currenPass}" required="true" label="Repeat Password" title="Repeat your new password" />
                <p:tooltip for="repassword" showEffect="slide" hideEffect="slide"/>

                <p:commandButton id="submitButton" actionListener="#{passwordChangeController.upPassword()}"  value="OK" update="passUP grl" oncomplete="PasswordChange.hide()" />
            </h:panelGrid>

        

    </h:form>


</ui:composition>
